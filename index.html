<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando...</title>
    <style>
        body {
            background: #282828;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
            height: 250px;
            position: relative;
        }

        .loader img {
            width: 300px;
            height: 250px;
            animation: pulse 2s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        p {
            color: #ffffff;
            font-family: Arial;
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0.5; }
        }
    </style>
    <script>
        window.onload = function() {
            setTimeout(function() {
                window.location.href = "main.html";
            }, 4000);
        }
    </script>
</head>
<body>
    <div class="loader">
        <img src="./public/LOGO_FONDO2.png" alt="Logo">
        <p><i>LOADING...</i></p>
    </div>
</body>
</html>
